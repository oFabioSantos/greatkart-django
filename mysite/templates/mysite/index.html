{% extends 'mysite/base.html' %}

{% load bootstrap5 %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}              

        
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'image/banners/cover.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'mysite:store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for x in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			{% if x.images %} <!-- Only the portion of the code that needs to be checket should have an if clause -->
			  <a href="{{ x.get_url }}" class="img-wrap"> <img src="{{ x.images.url }}" alt="Image"></a>
			{% else %}
		      <a href="./product-detail.html" class="img-wrap"> <img src="{% static 'image/no_product.jpg' %}" alt="No product found"></a>
			{% endif %}	
			<figcaption class="info-wrap">
				<a href="{{ x.get_url }}" class="title">{{ x.product_name }}</a> 
				<div class="price mt-1">${{ x.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


</body>
</html>
{% endblock content %}
